<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="pet care appointments">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
    <header>
        <h1>Pet Care</h1>
    </header>
    <mian>
        <a href="appointmentForm.html" class="buttonM">New Appointment Request</a><br><br>
        <section>
            <h3>My Requests:</h3>
        <fieldset>
        <h3>Request 1:</h3>
        <form method="post" action="#">
            <p><label title="pet name in the website"><strong>Pet name:</strong>
                <input name="petName" type="text" size="20" value="neco">
            </label></p>
            <p><strong>Service:</strong> <br>
                <label>Checkup
                    <input name="service" type="radio" value="Checkup" checked>
                </label>

                <label>Grooming
                    <input name="service" type="radio" value="Grooming">
                </label>

                <label>Boarding
                    <input name="service" type="radio" value="Boarding">
                </label>
            </p>

            <p><label><strong>Note:</strong><br>
                <textarea name="appNote" rows="4" cols="24">Any thing we should know about?</textarea>
            </label></p>

            <p><label><strong>Date:</strong>
                <input name="appdate" type="date"  value="2022-03-03">
            </label></p>

            <p><label><strong>Time:</strong>
                <input name="appTime" type="time" value="09:00" min="09:00" max="21:00" required>

                <small>Work hours are 9am to 9pm</small>
                
                
            </label></p>
            <p>
                <input type="submit" value="Edit">
                <input type="reset" value="Cancel">
            </p>
        </fieldset>

        </form><br>
