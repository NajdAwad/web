<h1>Pet#1</h1>
<body>
    <p>
        <img src = "cat_images.jpg" width ="100" height ="100" alt ="cat images"> 
    </p>
    <p>
        <button type="button">Upload new image</button>
    </p>
<p>
    <label>Pet's Name</label>
    <input name="PetName" type="text" id="input-PetName"   value="Mila"> 
</p>
<p>
    <label>Date Of Birth</label>
    <input name="DateOfBirth" type="text" id="input-DateOfBirth"   value=" 1/2/2021"> 
</p>
<p>
    <label for="gender">Gender</label>
         
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option> 
              </select>
    
</p>
<p>
    <label>Breed</label>
    <input name="Breed" type="text" id="input-Breed"   value="Feli cat"> 
</p>
<p>
<label for="status">Status</label>
         
    <select id="status" name="status">
        <option value="spayed">Spayed</option>
         <option value="neutered">Neutered</option> 
   </select>
</p>  
 <label for ="VaccinationsList">Vaccinations List (optional)</label>
    <p>
        <textarea  name="VaccinationsList" rows="6" cols="40">empty </textarea>
    </p>
<label for ="MedicalHistory"> Medical History (optional)</label>
  <p>
    <textarea name="MedicalHistory" rows="6" cols="40">empty </textarea>
  </p>
  

<p>
    <button type="button"> <a href="Pet#1.html"> Save changes</a></button>
</p>
        
</body>
