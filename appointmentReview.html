<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="pet care appointments">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
    <header>
        <h1>Pet Care</h1>
    </header>
    <mian>
        <h3>Review Appointment:</h3>
        <form method="post" action="#">
            <p><strong>Please state your level of satisfaction with the appointment booking process :</strong><br>
                <label>Satisfied
                    <input name="Review" type="radio" value="Satisfied">
                </label>

                <label>Neutral
                    <input name="Review" type="radio" value="Neutral">
                </label>

                <label>Not Satisfied
                    <input name="Review" type="radio" value="Not Satisfied">
                </label>

            </p>
            <p><strong>Do you feel that our opening hours are a perfect fit for your treatment :</strong><br>
                <label>Satisfied
                    <input name="Review" type="radio" value="Satisfied">
                </label>

                <label>Neutral
                    <input name="Review" type="radio" value="Neutral">
                </label>

                <label>Not Satisfied
                    <input name="Review" type="radio" value="Not Satisfied">
                </label>

            </p>
            <p><strong>How long should you wait (after your appointment time) to see your doctor :</strong><br>
                <label>less than 15minutes
                    <input name="Review" type="radio" value="goodT">
                </label>

                <label>30 minutes
                    <input name="Review" type="radio" value="normalT">
                </label>

                <label>more than  one hour
                    <input name="Review" type="radio" value="badT">
                </label>

            </p>
            

            <p><label><strong>Note:</strong><br>
                <textarea name="appNote" rows="4" cols="24">Your note help us to improve our service</textarea>
            </label></p>

          
            <p>
                <input type="submit" value="Send">
            </p>
            

        </form>

    </mian>
    <footer>

    </footer>
    </body>
    </html>
